<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | moviedb</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
      <div class="container">
        <a class="navbar-brand" href="index.html">Pokemon Project</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                ><i class="bi bi-house"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="favorite.html"
                ><i class="bi bi-heart"></i> Favorite</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html"
                ><i class="bi bi-info-circle"></i> About</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="pokemons" class="py-5">
      <div class="container"></div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script type="module">
      import { Pokemons } from "./components/Pokemons.js";

      const favourites = localStorage.getItem("favourites");

      if (favourites === null)
        document.querySelector("#pokemons > div").innerHTML =
          "Your favourites list is empty.";
      else
        document.querySelector("#pokemons > div").innerHTML = Pokemons(
          JSON.parse(favourites),
          true
        );

      const pokemonsContainer = document.querySelector("#pokemons > div");

      function deletePokemon(id) {
        let parsedFavourites = JSON.parse(favourites);
        if (favourites) {
          const index = parsedFavourites.findIndex(
            (pokemon) => pokemon.id == id
          );

          if (index !== -1) {
            parsedFavourites.splice(index, 1);

            localStorage.setItem(
              "favourites",
              JSON.stringify(parsedFavourites)
            );
          }
        }
        pokemonsContainer.innerHTML = Pokemons(parsedFavourites, true);
      }

      document
        .querySelector(".delete-button")
        .addEventListener("click", (e) => {
          e.preventDefault();
        });

      pokemonsContainer.addEventListener("click", (e) => {
        const deleteButton = e.target.closest(".delete-button");
        if (deleteButton) {
          e.preventDefault();
          const pokemonId = deleteButton.dataset.pokemonId;
          deletePokemon(pokemonId);
        }
      });
    </script>
  </body>
</html>
