<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">Pokemon Project</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                ><i class="bi bi-house"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="favorite.html"
                ><i class="bi bi-heart"></i> Favorite</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html"
                ><i class="bi bi-info-circle"></i> About</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="pokemon" style="padding: 50px">
      <div class="container"></div>
    </section>
    <script src="./assets/js/dynamicListener.min.js"></script>
    <script type="module">
      //   import { Header } from "./components/Header.js";
      import { Pokemon } from "./components/Pokemon.js";

      //   document.querySelector("header").innerHTML = Header();

      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      let pokemon = {};

      axios
        .get(`https://pokeapi.co/api/v2/pokemon/${id}/`)
        .then((pokemonResponse) => {
          if (pokemonResponse.status === 200) {
            pokemon = pokemonResponse.data;
            console.log({ pokemon });
            const url = pokemonResponse.data.abilities[0].ability.url;
            axios.get(url).then((pokemonAbilietiesResponse) => {
              if (pokemonAbilietiesResponse.status === 200) {
                document.querySelector("#pokemon div").innerHTML = Pokemon(
                  pokemon,
                  pokemonAbilietiesResponse.data
                );
              }
            });
          }
        });

      // add to favourites
      addDynamicEventListener(
        document.body,
        "click",
        "#add-to-favourites",
        (e) => {
          const favourites = JSON.parse(localStorage.getItem("favourites"));

          if (favourites === null)
            localStorage.setItem("favourites", JSON.stringify([pokemon]));
          else
            localStorage.setItem(
              "favourites",
              JSON.stringify([...favourites, pokemon])
            );

          alert(`'${pokemon.name}' was added to your favourites list.`);
        }
      );
    </script>
  </body>
</html>
